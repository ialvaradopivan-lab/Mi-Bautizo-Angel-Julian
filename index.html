ntent\":\"light only\"}],[\"$\",\"$L12\",null,{\"gtmId\":\"GTM-5CKXDCR\"}],[\"$\",\"body\",null,{\"style\":{\"backgroundColor\":\"white\"},\"children\":[[\"$\",\"$L13\",null,{}],[\"$\",\"$L14\",null,{}],[\"$\",\"$L15\",null,{\"dict\":{\"CookiesConsent\":{\"buttonText\":\"De acuerdo\",\"consentMessage\":\"Estamos utilizando cookies para mejorar tu experiencia en nuestro sitio. Al aceptar, aceptas nuestra \",\"privacyPolicyLink\":\"política de privacidad\"},\"HomePage\":{\"metadata\":{\"title\":\"Invitaciones Digitales - Invitio\",\"keywords\":\"invitaciones digitales, invitaciones de boda, invitaciones de cumpleaños, invitaciones de bautizos, invitaciones digitales para bautizos, invitaciones digitales para bodas, invitaciones digitales para cumpleaños, invitaciones digitales para bautizos, invitaciones digitales para xv anos\",\"description\":\"invitio es una plataforma para crear invitaciones digitales para eventos como bodas, cumpleaños, bautizos y más. Crea tu invitación digital en minutos y compártela con tus invitados.\"}},\"Navegacion\":{\"examples\":\"Ejemplos\",\"howToCreate\":\"¿Cómo crear mi invitación?\",\"ourPrices\":\"Nuestros Precios\",\"frequentQuestions\":\"Preguntas Frecuentes\",\"create\":\"Crear Invitación\",\"myInvitations\":\"Mis invitaciones\",\"login\":\"Iniciar sesión / Crear cuenta\"},\"FooterInvitio\":{\"title\":\"Invitaciones digitales\"},\"ErrorComponent\":{\"title\":\"Opps! No hay nada por aquí :(\",\"description\":\"Puedes buscar más de nuestro contenido desde el inicio.\",\"backToHome\":\"Volver a invitio\"},\"BuscarInvitacion\":{\"metadata\":{\"title\":\"Buscar Invitación\",\"keywords\":\"invitaciones digitales, invitaciones de boda, invitaciones de cumpleaños, invitaciones de bautizos\",\"description\":\"Si creaste tu invitación sin cuenta puedes acceder a ella desde aquí.\"},\"title\":\"Buscar invitación\",\"subtitle\":\"Ingresa la contraseña y fecha de tu invitación\",\"eventDate\":\"Fecha del evento\",\"password\":\"Contraseña\",\"search\":\"Buscar\",\"error\":\"La invitación que buscas no existe, revisa que la contraseña o fecha sean correctas\",\"searching\":\"Cargando...\",\"searchButton\":\"Ingresar\",\"searchReminder\":\"Recuerda que esta búsqueda es para invitaciones creadas \",\"searchReminder2\":\"sin cuenta.\",\"searchReminder3\":\"Si tu creaste una con cuenta entonces \",\"searchReminder4\":\"inicia sesión aquí.\"},\"EncuestaDeSatisfaccion\":{\"metadata\":{\"title\":\"Encuesta de satisfacción\",\"description\":\"Encuesta de satisfacción de Invitio\"}},\"OrganizadoresDeEventos\":{\"metadata\":{\"title\":\"Organizadores de eventos - Invitio\",\"description\":\"Información para organizadores de eventos en Invitio\"},\"joinTitle\":\"¡Únete a Invitio y potencia tu negocio de eventos!\",\"question\":\"¿Eres organizador de eventos y buscas una manera eficaz de gestionar tus eventos y mejorar la experiencia de tus clientes?\",\"solution\":\"¡Invitio es la solución que estás buscando! Con Invitio, podrás crear y gestionar tus invitaciones digitales de manera sencilla y eficiente.\",\"discount\":\"Además, al unirte a nosotros, recibirás descuentos exclusivos para que puedas utilizar nuestra plataforma a tu favor.\",\"callToAction\":\"¡No esperes más! Únete hoy mismo y descubre todas las ventajas que Invitio tiene para ofrecerte.\",\"interested\":\"¡Me interesa!\"},\"Planes\":{\"metadata\":{\"title\":\"Planes de Pago\",\"description\":\"Conoce los planes de pago de Invitio\"}},\"Politica\":{\"metadata\":{\"title\":\"Política de privacidad\",\"description\":\"Política de privacidad de Invitio\"},\"title\":\"Política de Privacidad\",\"effectiveDate\":\"Fecha de entrada en vigor: 16 de Junio de 2023\",\"intro\":\"En Invitio, nos comprometemos a proteger tu privacidad y a garantizar la seguridad de la información personal que recopilamos de nuestros usuarios. Este aviso de privacidad describe cómo recopilamos, utilizamos y compartimos la información personal que obtenemos a través de la plataforma de invitaciones digitales de Invitio y el sitio web https://invitio.events (en adelante, \\\"Plataforma\\\").\",\"section1Title\":\"1. Información que recopilamos\",\"section1Content\":\"Recopilamos los siguientes tipos de información personal de nuestros usuarios:\",\"fullName\":\"Nombre completo\",\"email\":\"Correo Electrónico: invitio.soporte@gmail.com\",\"section2Title\":\"2. Uso de la información\",\"section2Content\":\"Utilizamos la información recopilada para los siguientes fines:\",\"purpose1\":\"Procesar y gestionar las invitaciones digitales creadas por los usuarios.\",\"purpose2\":\"Enviar notificaciones relacionadas con las invitaciones y su estado.\",\"purpose3\":\"Comunicarnos contigo en relación con tu cuenta y las invitaciones que has creado.\",\"purpose4\":\"Mejorar y personalizar la experiencia del usuario en nuestra Plataforma.\",\"purpose5\":\"Cumplir con nuestras obligaciones legales y resolver cualquier disputa.\",\"section3Title\":\"3. Compartir información\",\"section3Content\":\"No compartimos tu información personal con terceros, salvo en las siguientes circunstancias:\",\"circumstance1\":\"Cuando sea necesario para cumplir con una solicitud o instrucción legal.\",\"circumstance2\":\"Con tu consentimiento explícito para compartir la información en situaciones específicas.\",\"section4Title\":\"4. Privacidad de las invitaciones digitales\",\"section4Content\":\"Las invitaciones digitales creadas por los usuarios en la Plataforma son privadas y solo serán visibles para los invitados designados por el usuario. Nos comprometemos a mantener la confidencialidad de las invitaciones digitales y a no divulgarlas a terceros sin tu consentimiento expreso, excepto cuando sea requerido por ley.\",\"section5Title\":\"5. Medidas de seguridad\",\"section5Content\":\"Implementamos medidas de seguridad técnicas y organizativas para proteger tu información personal contra el acceso no autorizado, la divulgación o la destrucción. A pesar de nuestros esfuerzos, ninguna transmisión de datos por Internet o sistema de almacenamiento puede garantizar una seguridad absoluta.\",\"section6Title\":\"6. Tus derechos\",\"section6Content\":\"Como usuario de la Plataforma de Invitio, tienes ciertos derechos sobre tu información personal. Puedes ejercer tus derechos de acceso, rectificación, cancelación y oposición enviando una solicitud por escrito a nuestra dirección de contacto que se indica a continuación.\",\"section7Title\":\"7. Contacto\",\"section7Content\":\"Si tienes alguna pregunta o inquietud acerca de nuestro aviso de privacidad o sobre cómo tratamos tus datos personales, puedes ponerte en contacto con nosotros a través de los siguientes medios:\",\"companyName\":\"Nombre de la Empresa: invitio\"},\"Reembolsos\":{\"metadata\":{\"title\":\"Política de reembolsos\",\"description\":\"Política de reembolsos de Invitio\"},\"title\":\"Política de Reembolso\",\"effectiveDate\":\"Fecha de entrada en vigor: 13 de enero de 2024\",\"lastUpdate\":\"Última actualización: 21 de noviembre de 2024\",\"section1Title\":\"1. Devoluciones por fallas en la plataforma:\",\"section1Content1\":\"1.1. Invitio se compromete a reembolsar el monto total de la transacción en caso de que haya habido un fallo técnico o de plataforma que haya afectado la experiencia del usuario al generar invitaciones digitales, siempre y cuando haya evidencia comprobable del fallo ocurrido.\",\"section1Content2\":\"1.2. Para solicitar un reembolso por problemas técnicos, el usuario debe ponerse en contacto con nuestro servicio de atención al cliente dentro de los 7 días hábiles posteriores a la transacción, proporcionando detalles sobre la naturaleza del problema.\",\"section1Content3\":\"1.3. El reembolso se procesará en un plazo de 3 días hábiles después de la verificación del problema técnico.\",\"section2Title\":\"2. Devoluciones por insatisfacción del cliente:\",\"section2Content1\":\"2.1. Invitio reconoce que las preferencias del cliente pueden variar, y en casos de insatisfacción con el servicio, se ofrecerá un reembolso parcial o total a discreción de Invitio.\",\"section2Content2\":\"2.2. Los clientes que deseen solicitar un reembolso por insatisfacción deben completar una encuesta de satisfacción proporcionada por Invitio. La encuesta puede ser accedida entrando a \",\"surveyLink\":\"Encuesta de satisfacción Invitio\",\"section2Content3\":\"2.3. Invitio se reserva el derecho de revisar cada caso individualmente y determinar si procede un reembolso total o parcial. Esta revisión se llevará a cabo dentro de un plazo de 3 días hábiles.\",\"section3Title\":\"3. Condiciones generales:\",\"section3Content1\":\"3.1. Invitio se reserva el derecho de modificar esta política de reembolso en cualquier momento. Las modificaciones entrarán en vigor inmediatamente después de su publicación en el sitio web de Invitio.\",\"section3Content2\":\"3.2. Invitio no procesará reembolsos después de 7 días hábiles desde la fecha de la transacción, a menos que sea por un fallo en la plataforma.\",\"section3Content3\":\"3.3. Invitio no es responsable de problemas derivados de información incorrecta proporcionada por los usuarios al generar invitaciones digitales.\",\"section3Content4\":\"3.4. Invitio no reembolsará los impuestos aplicados por el país de residencia del usuario, ya que estos fondos no son controlados por Invitio y nunca han sido manejados por Invitio. Sólo se reembolsará el monto de la transacción sin impuestos.\",\"conclusion\":\"Al utilizar los servicios de Invitio, los usuarios aceptan y comprenden los términos de esta política de reembolso. Invitio se esfuerza por brindar un servicio de calidad y resolver cualquier problema de manera justa y eficiente.\"},\"Soporte\":{\"metadata\":{\"title\":\"Soporte\",\"description\":\"Soporte de Invitio\"},\"questionsAndAnswers\":\"Preguntas \u0026 Respuestas\",\"haveADoubt\":\"¿Tienes alguna duda?\",\"stillHaveDoubts\":\"¿Aún tienes dudas?\",\"contactUsOnWhatsApp\":\"Contáctanos a nuestro Whatsapp\",\"contactUs\":\"Contáctanos\"},\"Terminos\":{\"metadata\":{\"title\":\"Términos y condiciones\",\"description\":\"Términos y condiciones de uso de Invitio\"},\"title\":\"Términos y Condiciones\",\"effectiveDate\":\"Fecha de entrada en vigor: 16 de junio de 2023\",\"intro\":\"Estos Términos y Condiciones (\\\"Términos\\\") rigen el uso de la plataforma de invitaciones digitales \\\"Invitio\\\" y el sitio web https://invitio.events (en adelante, \\\"Plataforma\\\"). Al acceder y utilizar la Plataforma, aceptas estar sujeto a estos Términos. Si no estás de acuerdo con alguno de los términos establecidos a continuación, por favor, no utilices la Plataforma.\",\"sections\":{\"useOfPlatform\":{\"title\":\"1. Uso de la Plataforma\",\"registration\":\"a. Registrarse: Para utilizar ciertas funciones de la Plataforma, puedes ser requerido(a) a registrarte y crear una cuenta. Debes proporcionar información precisa y actualizada al registrarte y mantener tu información de cuenta segura.\",\"accessAndLicense\":\"b. Acceso y Licencia: Invitio te concede una licencia limitada, no exclusiva y no transferible para acceder y utilizar la Plataforma con fines personales y no comerciales, de acuerdo con estos Términos.\"},\"intellectualProperty\":{\"title\":\"2. Propiedad Intelectual\",\"content\":\"Todos los derechos de propiedad intelectual relacionados con la Plataforma y su contenido, incluyendo, pero no limitado a, diseños, logotipos, textos, gráficos, imágenes, videos, información, aplicaciones, software y otros archivos, son propiedad de Invitio o de terceros que han otorgado a Invitio los derechos correspondientes.\"},\"privacy\":{\"title\":\"3. Privacidad\",\"content\":\"El uso de la Plataforma está sujeto a nuestra Política de Privacidad, que describe cómo recopilamos, utilizamos y protegemos tu información personal. Al utilizar la Plataforma, aceptas nuestras prácticas de privacidad establecidas en la Política de Privacidad.\"},\"liability\":{\"title\":\"4. Responsabilidad y Limitación de Responsabilidad\",\"accuracy\":\"a. Exactitud de la Información: Invitio se esfuerza por proporcionar información precisa en la Plataforma. Sin embargo, no garantizamos la exactitud, integridad o actualidad de la información y no seremos responsables por cualquier pérdida o daño que puedas sufrir como resultado de confiar en dicha información.\",\"interruptionsAndErrors\":\"b. Interrupciones y Errores: Invitio no garantiza que la Plataforma estará libre de interrupciones, errores, virus o cualquier otro componente dañino. No seremos responsables por cualquier daño o pérdida que puedas sufrir debido a tales interrupciones o errores.\"},\"indemnification\":{\"title\":\"5. Indemnización\",\"content\":\"Aceptas indemnizar y eximir de responsabilidad a Invitio y a sus directores, empleados, socios y agentes, de cualquier reclamo o demanda, incluyendo honorarios razonables de abogados, presentados por terceros debido a tu uso de la Plataforma, tu violación de estos Términos o tu violación de los derechos de terceros.\"},\"modifications\":{\"title\":\"6. Modificaciones\",\"content\":\"Invitio se reserva el derecho de modificar estos Términos en cualquier momento y a su entera discreción. Cualquier cambio será efectivo inmediatamente después de la publicación de los Términos modificados en la Plataforma. Es tu responsabilidad revisar periódicamente los Términos para estar al tanto de las modificaciones.\"},\"applicableLawAndJurisdiction\":{\"title\":\"7. Ley Aplicable y Jurisdicción\",\"content\":\"Estos Términos se rigen por las leyes de México. Cualquier disputa que surja en relación con estos Términos se someterá a la jurisdicción exclusiva de los tribunales competentes de México.\"},\"whatsappUsage\":{\"title\":\"8. Uso de envío de mensajes automáticos por Whatsapp\",\"content\":\"Invitio no se hace responsable de los números reportados por los usuarios como spam, ya que estos números no son controlados por Invitio y no han sido manejados por Invitio. Invitio solo es la plataforma encargada de automatizar el envío de mensajes pero no es responsable de los números que los usuarios envíen. El usuario es el único responsable de los mensajes que envíe a través de nuestra plataforma.\"}}},\"UnsubscribeMailing\":{\"metadata\":{\"title\":\"Desuscribirse de la lista de correo\",\"description\":\"Desuscribirse de la lista de correo de Invitio\"},\"pageTitle\":\"Nos da tristeza verte ir :(\",\"message1\":\"Esperemos poder volver a contactar en el futuro.\",\"message2\":\"¡En caso que quieras volver a activar tus suscripción a correo envíanos un mensaje!\",\"backToHome\":\"Volver a invitio\"},\"EjemploInvitacion\":{\"metadata\":{\"title\":\"Ejemplo {tipo} de {nombre}\",\"notFound\":\"Invitación no encontrada\"}},\"Crear\":{\"metadata\":{\"title\":\"Crear Invitación\",\"description\":\"Crea tu invitación digital en minutos. Invitio es la forma más fácil de crear invitaciones digitales para tus eventos.\"},\"backButton\":\"Volver a inicio\",\"eventInfoTitle\":\"Ingresa la información de tu evento\",\"noSessionHint\":\"Cómo crear pasos\",\"steps\":{\"0\":{\"description\":\"Comencemos por el tipo de evento\",\"helperText\":\"Selecciona el tipo de evento que vas a celebrar, si no encuentras el tuyo, selecciona \\\"Otro\\\"\"},\"1\":{\"description\":\"¿De quién es el festejo?\",\"helperText\":\"¡Bien! Ahora queremos saber de quién(es) es el festejo\"},\"2\":{\"description\":\"¿Cuándo es el evento?\",\"helperText\":\"¡Genial! Ahora necesitamos saber cuándo es el evento\"},\"3\":{\"description\":\"¿A qué hora es el evento?\",\"helperText\":\"¡Casi listo! Ahora necesitamos saber a qué hora es el evento\"},\"4\":{\"description\":\"¿Dónde es el evento?\",\"helperText\":\"¡Perfecto! Ya vamos a la mitad, ahora necesitamos saber dónde es el evento\"},\"5\":{\"description\":\"¿Cómo deben ir vestidos?\",\"helperText\":\"¡Excelente! Ahora nos gustaría saber cómo deben ir vestidos los invitados\"},\"6\":{\"description\":\"¿Qué mensa :\"Haz click en 'Crear invitación'\",\"step2\":\"Ingresa los datos de tu evento\",\"step3\":\"Personaliza fotos, colores y letra a tu gusto\",\"step4\":\"Guarda tu invitación y comparte con tus invitados en 'Compartir invitación'\",\"step5\":\"Accede a más funcionalidades contratando Premium\",\"callToAction\":\"¡Crea tu invitación ahora!\",\"button\":\"Crear invitación\"},\"PlanesDePago\":{\"title\":\"Empieza gratis cuando quieras.\",\"subtitle\":[\"Puedes crear las invitaciones que quieras \",[\"$\",\"strong\",null,{\"children\":\"gratis\"}],\", si deseas más funcionalidades compra el plan Premium\"],\"uniquePayment\":[\"Te recordamos que es un \",[\"$\",\"strong\",null,{\"children\":\"pago único por invitación Premium\"}]],\"subscriptionAnnouncement\":[\"Esta es una \",[\"$\",\"strong\",null,{\"children\":\"suscripción mensual\"}]],\"planes\":[{\"name\":\"Básico\",\"price\":0,\"info\":\"Ideal para eventos pequeños\",\"backgroundColor\":\"whitesmoke\",\"textColor\":\"gray\",\"features\":[{\"text\":\"Manejo de invitados básico\",\"available\":true},{\"text\":\"Máximo 8 invitados y 12 vistas\",\"available\":true},{\"text\":\"Personalizar colores y tipografía\",\"available\":true},{\"text\":\"Canción de Spotify o Apple Music en invitación\",\"available\":true},{\"text\":\"Invitados ilimitados\",\"available\":false},{\"text\":\"Conservar invitación después de evento\",\"available\":false},{\"text\":\"Ubicación del evento\",\"available\":true},{\"text\":\"Marca de agua de invitio\",\"available\":true}],\"footer\":false},{\"name\":\"Premium\",\"info\":\"Ideal para eventos grandes\",\"backgroundColor\":\"#BC8C2B\",\"textColor\":\"white\",\"features\":[{\"text\":\"Manejo de invitados avanzado\",\"available\":true},{\"text\":\"Inivitados ilimitados, vistas ilimitadas\",\"available\":true},{\"text\":\"Personalizar colores y tipografía\",\"available\":true},{\"text\":\"Mesa de regalos\",\"available\":true},{\"text\":\"Galería de fotos\",\"available\":true},{\"text\":\"Ubicac ":\"Iniciar sesión\",\"createAccount\":\"Crear cuenta\",\"withoutAccount\":\"Iniciar con contraseña de invitación\",\"helperWithoutAccount\":\"Para invitaciones creadas sin cuenta\"},\"MenuInvitio\":{\"misInvitaciones\":\"Mis invitaciones\",\"crearInvitacion\":\"Crear invitación\",\"links\":{\"examples\":\"Ejemplos\",\"howToCreate\":\"¿Cómo crear mi invitación?\",\"ourPrices\":\"Nuestros Precios\",\"frequentQuestions\":\"Preguntas Frecuentes\"},\"login\":\"Iniciar sesión / Registrarse\"},\"Footer\":{\"title\":\"Enlaces\",\"titleEvents\":\"Invitaciones para cada ocasión\",\"titleNavigation\":\"Navegación\",\"items\":[{\"label\":\"Buscar invitación sin cuenta\",\"href\":\"https://invitio.events/{locale}/buscar-invitacion\"},{\"label\":\"Política de privacidad\",\"href\":\"https://invitio.events/{locale}/privacy-policy\"},{\"label\":\"Términos y condiciones\",\"href\":\"https://invitio.events/{locale}/terms-and-conditions\"},{\"label\":\"Política de reembolso\",\"href\":\"https://invitio.events/{locale}/refund-policy\"},{\"label\":\"¿Eres organizador de eventos?\",\"href\":\"https://invitio.events/{locale}/planner\"},{\"label\":\"¿Buscas un organizador de eventos?\",\"href\":\"https://invitio.events/{locale}/organizadores-de-eventos/resultados\"}],\"events\":[{\"label\":\"Invitaciones digitales para cumpleaños\",\"href\":\"https://invitio.events/{locale}/cumpleanos\"},{\"label\":\"Invitaciones digitales para bautizos\",\"href\":\"https://invitio.events/{locale}/bautizo\"},{\"label\":\"Invitaciones digitales para quinceañeras\",\"href\":\"https://invitio.events/{locale}/xv-anos\"},{\"label\":\"Invitaciones digitales para bodas\",\"href\":\"https://invitio.events/{locale}/boda\"},{\"label\":\"Invitaciones digitales para primeras comuniones\",\"href\":\"https://invitio.events/{locale}/primera-comunion\"}]},\"FaqSoporte\":{\"categories\":{\"invitations\":\"Invitaciones\",\"account\":\"Cuenta\",\"invitationsWithoutAccount\":\"Invitaciones sin cuenta\",\"payments\":\"Pagos\",\"refunds\":\"Reembolsos\",\"support\":\"Soporte\"},\"questions\":{\"invitations\":[{\"id\":1,\"question\":\"¿Cómo puedo crear una invitación?\",\"answer\":\"Para comenzar a crear tu invitación puedes hacer click aquí: [Crear invitación](https://invitio.events/crear)\"},{\"id\":2,\"question\":\"¿Cómo puedo compartir mi invitación?\",\"answer\":\"Puedes compartir tu invitación a través de un enlace o por WhatsApp. Al guardar tu invitación te daremos un enlace único que podrás compartir con tus invitados.\"},{\"id\":3,\"question\":\"¿Cómo puede confirmar mi invitado su asistencia?\",\"answer\":\"Tu invitado puede confirmar su asistencia haciendo click en el enlace en la invitación. En la parte inferior de la invitación verás la opción para confirmar asistencia.\"},{\"id\":4,\"question\":\"¿Puedo personalizar mi invitación?\",\"answer\":\"Sí, puedes personalizar tu invitación con imágenes, texto y colores. Puedes agregar la información de tu evento y personalizar el diseño a tu gusto.\"},{\"id\":5,\"question\":\"¿Como puedo convertir un PDF a una invitación digital web?\",\"answer\":\"Desde la sección de personalizar seleccione \\\"plantilla personalizada\\\" y ahí podrás subir tu PDF. De está manera tu PDF podrá tener control de invitados, música, poder enviar en automático por whatsapp, etc.\"},{\"id\":6,\"question\":\"¿Puedo subir una plantilla desde un archivo PDF?\",\"answer\":\"Sí, puedes subir una plantilla desde un archivo PDF. Para hacerlo, crea una nueva invitación y, en el paso de selección de plantilla, elige la opción de subir un archivo PDF como plantilla.\"},{\"id\":7,\"question\":\"¿Qué requisitos debe tener el archivo PDF para subirlo como plantilla?\",\"answer\":\"El archivo debe estar en formato PDF, tener un tamaño máximo de 15 MB y estar bien estructurado para que pueda visualizarse correctamente en la invitación.\"},{\"id\":8,\"question\":\"¿Puedo editar una plantilla que subí como PDF?\",\"answer\":\"No. Las plantillas subidas como archivo personalizado no se pueden editar desde invitio. Te recomendamos asegurarte de que el archivo esté finalizado antes de subirlo.\"},{\"id\":9,\"question\":\"¿Mi PDF puede tener varias páginas?\",\"answer\":\"Si, puedes tener varias páginas en el PDF, y se mostrarán todas en la invitación.\"},{\"id\":10,\"question\":\"¿Puedo guardar mi invitación?\",\"answer\":\"Sí, puedes guardar tu invitación en borrador y continuar editándola en otro momento. También puedes guardar tu invitación terminada para enviarla más tarde.\"},{\"id\":11,\"question\":\"¿Puedo crear invitaciones para diferentes eventos?\",\"answer\":\"Sí, puedes crear invitaciones para todo tipo de eventos: cumpleaños, bodas, bautizos, baby showers, fiestas de empresa, etc.\"},{\"id\":12,\"question\":\"¿Puedo agregar un mapa a mi invitación?\",\"answer\":\"Sí, puedes agregar un mapa a tu invitación para que tus invitados puedan ver la ubicación del evento. Solo necesitas ingresar la dirección y nosotros generaremos el mapa.\"},{\"id\":13,\"question\":\"¿Puedo agregar música a mi invitación?\",\"answer\":\"Sí, puedes agregar música a tu invitación para darle un toque especial. Solo necesitas subir el archivo de audio o si quieres puedes agregar un enlace de Spotify o Apple Music.\"},{\"id\":14,\"question\":\"¿Puedo agregar opciones de hospedaje a mi invitación?\",\"answer\":\"Sí, puedes agregar opciones de hospedaje a tu invitación para que tus invitados puedan reservar su alojamiento. Recuerda que esta es una funcionalidad que puedes utilizar si compraste el plan Premium para la invitación.\"},{\"id\":15,\"question\":\"¿Puedo agregar una segunda ubicación a mi invitación?\",\"answer\":\"Sí, puedes agregar una segunda ubicación a tu invitación para que tus invitados puedan ver la ubicación del evento. Solo necesitas ingresar la dirección y nosotros generaremos el mapa. Esta funcionalidad está disponible si compraste el plan Premium para la invitación.\"},{\"id\":16,\"question\":\"¿Puedo agregar una lista de regalos a mi invitación?\",\"answer\":\"Sí, puedes agregar una lista de regalos a tu invitación para que tus invitados puedan ver la lista de regalos. Solo necesitas ingresar la lista de regalos y nosotros generaremos la lista de regalos. Esta funcionalidad está disponible si compraste el plan Premium para la invitación.\"},{\"id\":17,\"question\":\"¿Puedo cambiar la fecha de mi invitación?\",\"answer\":\"No, no puedes cambiar la fecha de tu invitación una vez que la creaste. Puedes editar tu invitación hasta el día del evento. Si ingresaste la fecha incorrecta, puedes crear una nueva invitación con la fecha correcta. Si ya compraste el plan Premium, puedes cambiar la fecha contactando al soporte a través de nuestro [WhatsApp](https://wa.me/524791938683?text=Quiero+cambiar+la+fecha+de+mi+invitación).\"},{\"id\":18,\"question\":\"¿Por qué el link no abre en WhatsApp una vez que me lo envío?\",\"answer\":\"Una vez que envíes un mensaje por Whatsapp con el link para tu invitado, es necesario que tu invitado guarde tu número de teléfono o contestando el mensaje puede verse como formato de link sin problema.\"},{\"id\":19,\"question\":\"¿Cómo puedo eliminar la música desde mi invitación?\",\"answer\":\"Para eliminar la música de tu invitación puedes hacerlo desde la opción de \\\"Personalizar\\\", elegir la opción correspondiente y dar click en el botón rojo que dice \\\"Eliminar Canción\\\".\"},{\"id\":20,\"question\":\"¿Por qué una foto queda sin guardarse?\",\"answer\":\"Si una foto no se guarda ya sea en una de las 3 que tengas disponibles o en la galería de fotos, es probable que la plataforma no registre bien tanto la calidad cómo el tamaño de la misma. Te recomendamos recargar la página o intentar con otro formato (PNG, JPG O JPEG), en caso de que el problema persista puedes cerrar tu sesión y volver a iniciarla, si el problema persiste, puedes contactarnos en el número de soporte para tener una mejor ayuda.\"},{\"id\":21,\"question\":\"¿Es necesario iniciar sesión para añadir el mapa de tu invitación?\",\"answer\":\"No, para añadir la ubicación a tu invitación puedes hacerlo desde una invitación sin cuenta.\"},{\"id\":22,\"question\":\"¿Es lo mismo \\\"Compartir Invitación\\\" que \\\"Compartir a un invitado\\\"?\",\"answer\":\"\\\"Compartir Invitación\\\" es para que puedas compartir un link general a todos tus invitados sin confirmación de asistencia, en \\\"Compartir a un invitado\\\" tú puedes personalizar a que invitado va dirigida la invitación indicando el número de pases (mayores o menores).\"},{\"id\":23,\"question\":\"¿En qué formato tiene que estar la fecha de la invitación?\",\"answer\":\"El formato de la fecha sería: DD/MM/AAAA.\"},{\"id\":24,\"question\":\"¿Puedo recibir mi invitación por correo electrónico?\",\"answer\":\"Por correo electrónico solo recibirás la confirmación de tu compra o la verificación de tu cuenta, nunca recibirás tu invitación por este medio. Para consultar tu invitación sería entrando a tu cuenta (o bien, añadiendo la contraseña de tu invitación sin cuenta entrando al (link de buscar invitación) y podrás ver tu invitación.\"},{\"id\":25,\"question\":\"¿Puedo descargar la invitación en formato PDF?\",\"answer\":\"No, para poder ver tu invitación es necesario acceder a tu cuenta y podrás consultarla las veces que desees aún así haya pasado la fecha del evento.\"},{\"id\":26,\"question\":\"¿Por qué no puedo editar el número de invitados mayores o menores?\",\"answer\":\"Para que se registren tus invitados es necesario que des click en la palomita rosa que se despliega al momento de editar tus invitados para que puedan guardarse de forma correcta.\"},{\"id\":27,\"question\":\"¿Puedo editar el tamaño de letra de mi invitación?\",\"answer\":\"El tamaño de la letra no es editable ya que está hecha para que el texto se acomode mejor en todos los dispositivos.\"},{\"id\":28,\"question\":\"¿Qué tamaño tienen que tener mis fotos en celular?\",\"answer\":\"Te recomendamos añadir una foto en vertical, es decir, cuando el alto es mayor que el ancho en una imagen.\"},{\"id\":29,\"question\":\"¿Qué puedo hacer si mi invitación \\\"desaparece\\\"?\",\"answer\":\"Puedes verificar si no tienes 2 cuentas creadas, ya sea de Google o correo y contraseña, te recomendamos que cierres tu sesión y vuelvas a iniciarla en la otra cuenta. En caso de que el problema siga puedes contactar al número de soporte para una ayuda más específica.\"},{\"id\":30,\"question\":\"¿Puedo mover el ícono de música?\",\"answer\":\"Si, puedes moverlo de estas formas:\\n- Original (en medio de la pantalla)\\n- Esquina superior derecha\\n- Esquina superior izquierda\\n- Esquina inferior derecha\\n- Esquina inferior izquierda\\n\\nPuedes moverlo en la sección de \\\"Personalizar\\\", elegir la opción de \\\"Música\\\" y podrás moverlo a tu elección.\"},{\"id\":31,\"question\":\"¿Puedo cambiar el tipo de evento de mi invitación?\",\"answer\":\"Si, puedes elegir cualquiera de las opciones que vienes desplegadas en ese formato o puedes dar click en \\\"Otro\\\" y escribir manualmente que evento sería.\"},{\"id\":32,\"question\":\"¿Qué es el \\\"Manejo de Invitados Avanzado\\\"?\",\"answer\":\"El manejo avanzado te permite ver quien ya confirmó, quien falta de hacerlo o quien rechazó su invitación en la parte de \\\"Ver Invitados\\\", además de poder indicar para cuantos menores y mayores de edad va dirigida la invitación.\"},{\"id\":33,\"question\":\"¿Cómo puedo hacer para que mi música suene en automático?\",\"answer\":\"Para que pueda sonar tu canción en automático puedes añadir tu música en Archivo mp3, primero es necesario descargar el archivo de tu música en tu dispositivo y posteriormente podrás añadirlo a tu invitación sin problema. Solo desde esta opción puede sonar en automático, Spotify o Apple Music no son compatibles con está función.\"},{\"id\":34,\"question\":\"¿Cuáles son los métodos de envío de la invitación?\",\"answer\":\"Puedes hacerlo desde WhatsApp (recomendable con el envío automático) o copiando y pegando el enlace en cualquier aplicación que te parezca más conveniente.\"},{\"id\":35,\"question\":\"¿Qué pasa si mi invitación no se guarda?\",\"answer\":\"No olvides dar click en \\\"Guardar\\\" al momento de hacer cualquier cambio de tu invitación. Si tienes problemas para guardar, puedes contactar al soporte a través de nuestro WhatsApp.\"},{\"id\":36,\"question\":\"¿Por qué no puedo ver ciertos textos de mi invitación?\",\"answer\":\"Es probable que hayas puesto el mismo color de texto y fondo de tu invitación, revisa tu paleta de colores y verifica si no hay 2 colores iguales, en caso de que el problema persista puedes contactar al equipo de soporte para una ayuda más especializada.\"}],\"account\":[{\"id\":1,\"question\":\"¿Cómo puedo registrarme?\",\"answer\":\"Puedes registrarte en nuestra plataforma ingresando tu correo electrónico y una contraseña. También puedes registrarte con tu cuenta de Google. Puedes registrarte aquí: [Crear cuenta](https://invitio.events/sign-up)\"},{\"id\":2,\"question\":\"¿Cómo puedo recuperar mi contraseña?\",\"answer\":\"Si olvidaste tu contraseña puedes recuperarla ingresando tu correo electrónico en la opción \\\"¿Olvidaste tu contraseña?\\\" en la página de [inicio de sesión](https://invitio.events/login). Si creaste tu invitación sin cuenta, puedes recuperar tu contraseña revisando tu correo para la contraseña que te enviamos o puedes contactar al soporte a través de nuestro [WhatsApp](https://wa.me/524791938683?text=Olvidé+mi+contraseña+Mi+invitación+es+para+nombre+del+evento+y+fecha).\"},{\"id\":4,\"question\":\"Mi cuenta no tiene invitaciones que ya había creado\",\"answer\":\"Si no encuentras tus invitaciones en tu cuenta, es posible que hayas iniciado sesión con una cuenta diferente. Intenta iniciar sesión con la cuenta con la que creaste las invitaciones. Un error frecuente es crear una cuenta con Google y luego intentar iniciar sesión con el correo y contraseña, intenta de ambas maneras.\"},{\"id\":5,\"question\":\"¿Por qué si agrego mi código de verificación de cuenta, sigo sin poder ingresar?\",\"answer\":\"Esto puede suceder porque estás intentando hacerlo con correo y contraseña cuando tu correo es de google, si deseas ingresar a tu cuenta es necesario hacerlo desde \\\"Iniciar con Google\\\" o bien, escribir tu correo electrónico y contraseña para que puedas acceder a tu invitación.\"},{\"id\":6,\"question\":\"¿Tienes una invitación sin cuenta y no sabes cómo acceder a ella?\",\"answer\":\"Para la invitación sin cuenta es necesario que guardes tu contraseña que se te asignó para que puedas acceder en \\\"Iniciar con contraseña de invitación\\\", una vez que des clic ahí es necesario añadir la contraseña y fecha de tu evento para acceder a la invitación.\"}],\"invitationsWithoutAccount\":[{\"id\":1,\"question\":\"¿Puedo crear una invitación sin registrarme?\",\"answer\":\"Sí, puedes crear una invitación sin registrarte en nuestra plataforma. Solo necesitas ingresar los datos de tu evento y comenzar a personalizar tu invitación. Puedes empezar aquí: [Crear invitación](https://invitio.events/crear)\"},{\"id\":2,\"question\":\"¿Cómo puedo guardar mi invitación sin registrarme?\",\"answer\":\"Si creas una invitación sin registrarte te daremos una contraseña, sólo debes ingresar la fecha de tu evento y tu contraseña para poder editar tu invitación en el siguiente enlace: https://invitio.events/buscar-invitacion\"},{\"id\":3,\"question\":\"¿Puedo compartir mi invitación sin registrarme?\",\"answer\":\"Sí, puedes compartir tu invitación sin registrarte. Al guardar tu invitación te daremos un enlace único que podrás compartir con tus invitados.\"},{\"id\":4,\"question\":\"Perdí mi contraseña de invitación para una invitación sin cuenta\",\"answer\":\"Si perdiste tu contraseña de invitación puedes recuperarla mandando fecha de evento, tipo de evento y nombre del evento al [WhatsApp de soporte](https://wa.me/524791938683?text=Perdí+mi+contraseña+para+mi+invitación+sin+cuenta+Mi+invitación+es+para+nombre+del+evento+y+fecha).\"}],\"payments\":[{\"id\":1,\"question\":\"¿Cuánto cuesta crear una invitación?\",\"answer\":\"Puedes crear tu invitación sin costo, para acceder a funcionalidades premium puedes pagar el plan premium por un pago único de ${price} {currency} por evento.\"},{\"id\":2,\"question\":\"¿Cómo puedo pagar?\",\"answer\":\"Puedes pagar con tarjeta de crédito o débito a través de nuestra plataforma de pago seguro. Primero debes crear tu invitación, después verás la opción para comprar el plan premium habilitada. Puedes empezar a crear tu invitación aquí: [Crear invitación](https://invitio.events/crear)\"},{\"id\":3,\"question\":\"¿Qué incluye el plan premium?\",\"answer\":\"El plan premium incluye funcionalidades adicionales como opciones de hospedaje, lista de regalos, galería de fotos, confirmación de asistencia, entre otras. Puedes ver todas las funcionalidades en nuestra [página de planes](https://invitio.events/planes).\"},{\"id\":4,\"question\":\"¿Puedo pagar en efectivo?\",\"answer\":\"Sí, a la hora del pago elige pagar con Mercado Pago, luego elige la opción de pago en Oxxo y sigue las instrucciones. Puedes empezar a crear tu invitación aquí: [Crear invitación](https://invitio.events/crear)\"},{\"id\":5,\"question\":\"¿Es un pago mensual o único?\",\"answer\":\"El pago del plan premium es un pago único por evento. Una vez que pagas el plan premium tendrás acceso a todas las funcionalidades premium para esa invitación.\"},{\"id\":6,\"question\":\"Pague pero no tengo acceso a las funcionalidades premium\",\"answer\":\"Si pagaste el plan premium y no tienes acceso a las funcionalidades premium, intenta cerrar la pestaña y volver a abrir Invitio. Si esto no funciona por favor contacta al soporte a través de nuestro WhatsApp para que podamos verificar tu pago mandando enlace de la invitación y método de pago.\"},{\"id\":7,\"question\":\"¿Puedo obtener una factura?\",\"answer\":\"Si, para generar una factura es necesario que nos envíes tu comprobante de pago, el link de tu invitación y tu constancia de situación fiscal al número de soporte.\"}],\"refunds\":[{\"id\":1,\"question\":\"¿Puedo solicitar un reembolso?\",\"answer\":\"Sí, puedes solicitar un reembolso si no estás satisfecho con el servicio. Para solicitar un reembolso debes llenar la encuesta de satisfacción y enviar un WhatsApp al número de soporte con tu solicitud. https://invitio.events/encuesta-de-satisfaccion\"},{\"id\":2,\"question\":\"¿Cuánto tiempo tarda en llegar mi reembolso?\",\"answer\":\"El tiempo de reembolso puede variar dependiendo del método de pago que utilizaste. Si pagaste con tarjeta de crédito o débito el reembolso puede tardar de 3 a 10 días hábiles. Si pagaste en efectivo el reembolso puede tardar hasta 10 días hábiles.\"},{\"id\":3,\"question\":\"¿Qué pasa si no recibo mi reembolso?\",\"answer\":\"Si no recibes tu reembolso en el tiempo estimado, por favor envía un WhatsApp al [número de soporte](https://wa.me/524791938683?text=No+recibo+mi+reembolso) para que podamos verificar el estado de tu reembolso.\"},{\"id\":4,\"question\":\"¿Qué necesito para obtener un reembolso?\",\"answer\":\"Para obtener un reembolso es necesario enviar el link de tu invitación, el comprobante de tu pago y si tu invitación es con cuenta, enviar el correo electrónico de la cuenta al número de soporte. (+52) 479 1938 683.\"}],\"support\":[{\"id\":1,\"question\":\"¿Cómo puedo contactar al soporte?\",\"answer\":\"Puedes contactar al soporte a través de nuestro WhatsApp de soporte. Estamos disponibles de lunes a viernes de 9:00 a 18:00 horas de tiempo de Ciudad de México. +524791938683\"},{\"id\":2,\"question\":\"¿Cuáles son los horarios de atención?\",\"answer\":\"Nuestro horarios de atención son:\\nLunes- Viernes: 8:00 am - 5:00 pm.\\nSábado: 9:00 am- 2:00 pm.\\nDomingo: Cerrado.\"},{\"id\":3,\"question\":\"¿Qué hago si tengo un problema con mi invitación?\",\"answer\":\"Si tienes un problema con tu invitación puedes contactar al soporte a través de nuestro WhatsApp. Nuestro equipo de soporte te ayudará a resolver cualquier problema que tengas.\"},{\"id\":5,\"question\":\"¿Qué hago si mi invitación tiene un error?\",\"answer\":\"Si tu invitación tiene un error, por favor contacta al soporte a través de nuestro WhatsApp. Nuestro equipo de soporte te ayudará a corregir el error y a enviar la invitación nuevamente.\"},{\"id\":6,\"question\":\"Mi invitado confirmó asistencia pero no aparece en la lista de asistentes\",\"answer\":\"No te preocupes, a veces puede haber un retraso en la actualización de la lista de asistentes. Si tu invitado confirmó asistencia y no aparece en la lista, por favor espera unos minutos y actualiza la página. Si el problema persiste, por favor contacta al soporte para que podamos ayudarte.\"},{\"id\":7,\"question\":\"¿Cómo puede confirmar mi invitado su asistencia?\",\"answer\":\"Tu invitado puede confirmar su asistencia haciendo click en el enlace en la invitación. En la parte inferior de la invitación verás la opción para confirmar asistencia.\"},{\"id\":8,\"question\":\"¿Puedo cancelar mi suscripción planner directamente desde la página?\",\"answer\":\"Sí, puedes hacerlo en \\\"Administrar Suscripción\\\" del apartado de planner.\"},{\"id\":9,\"question\":\"¿Solamente se pueden confirmar 12 personas?\",\"answer\":\"Si tu invitación es en plan básico si, en caso de que desees más invitados te recomendamos contratar el plan premium para tener invitados y vistas ilimitadas.\"},{\"id\":10,\"question\":\"¿Puedo crear una invitación desde la conversación con el ChatBot?\",\"answer\":\"La invitación solo se puede crear desde la página web, nuestro chat bot es solo para dudas que existan en la plataforma o el proceso de creación de la invitación.\"},{\"id\":11,\"question\":\"¿El chatbot puede cambiar la fecha de mi invitación?\",\"answer\":\"Si deseas cambiar la fecha de tu evento es necesario contactar al equipo de soporte para que puedan generar el cambio.\"}]}
